<form role="form" action="" method="POST" accept-charset="utf-8">
	<legend>Add Post</legend>

	<div class="form-group">
		<label for="">Title</label>
    	<input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter title" required >
	</div>
	<div class="form-group">
		<label for="">Content</label>
    	<textarea class="form-control" rows="5" placeholder="Enter content" required [(ngModel)]="course.content" [ngModelOptions]="{standalone: true}"></textarea>
	</div>
	<div class="form-group">
		<label for="">Date_Post</label>
    	<input type="number" class="form-control" placeholder="Enter fee" required [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
	</div>

	<button type="submit" class="btn btn-primary" (click)="onAddPost()">Save</button>
</form>
