<form role="form" action="" method="POST" accept-charset="utf-8">
	<legend class="postedit">Edit Post</legend>

	<div class="form-group">
		<label for="">Title</label>
    	<input type="text" class="form-control" placeholder="Enter title" required>
	</div>
	<div class="form-group">
		<label for="">Content</label>
    	<textarea class="form-control" rows="5" placeholder="Enter content" required></textarea>
	</div>
	<div class="form-group">
		<label for="">Date_Post</label>
    	<input type="date" class="form-control" required>
	</div>

	<button type="submit" class="btn btn-primary">Update</button>
</form>
